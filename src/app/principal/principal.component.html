
<div id="top">
<div style="float: left; margin-top: 16px; margin-left: 24px;">
    <div style="float: left;">Raça:</div>
    <div style="float: left;"><app-dropdown></app-dropdown>
    </div>

</div>
<div style="width: 90px; float: right;">
    <div style="float: left;  right: 24px; margin-top: 16px;">
        <a routerLink = "perfil">
            <div style="background-color:#D9D9D9; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; border-radius: 12px; width: 64px; height: 24px; ">
            <img src="../../imgs/perfil.png"> Perfil</div>
        </a>
    </div>
</div>
</div>

<div style="display: flex;">
<div style=" margin-top: 20px; margin-bottom: 20px; width: 60% ; height: 100%; margin-left: 22%;">
    <div class="card" > 
    <p-dataView #dv [value]="dogs" layout="grid" >
        <ng-template let-dog pTemplate="gridItem">
            <div class="col-12">
        <p-card [style]="{ float: 'left', width:'200px', height: '300px', 'margin':'5px', 'border-radius':'15px','box-shadow': '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)'  }">
            <ng-template pTemplate="header">
                <img alt="Card" src={{dog.url}} height="200px" style="border-top-left-radius: 15px; border-top-right-radius: 15px;"/>
                <h3 style=" margin-top: 15px; margin-left: 16px;"> {{dog.breeds[0].name}}</h3>
                <p class="m-0" style="margin-top: -20px; margin-left: 16px;">{{dog.breeds[0].life_span}}</p>
            
            </ng-template>
        </p-card></div>
                
        </ng-template>
    </p-dataView>
    </div>
</div>

<div class="down" style="position: fixed; align-content: stretch; bottom: 15px; margin-left: 65%; width: 180px;">
    <p style="float: left; ">Página: {{page}}</p>
    <p-button styleClass="p-button-raised p-button-text p-button-secondary" [style]="{float: 'right', height: '60px', width: '40px', 'border-top-right-radius': '15px', color: 'black', 'border-bottom-right-radius': '15px','border-top-left-radius': '0px', 'border-bottom-left-radius': '0px'}" (click)="changePageMais()">></p-button>
    <p-button styleClass="p-button-raised p-button-text p-button-secondary" [style]="{float: 'right', height: '60px', width: '40px', 'border-top-left-radius': '15px', color: 'black',  'border-bottom-left-radius': '15px', 'border-top-right-radius': '0px', 'border-bottom-right-radius': '0px'}" (click)="changePageMenos()"><</p-button></div>
</div>
